plugins {
    id 'java'
    id 'idea'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.testng:testng:7.3.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.11.0'
    implementation 'io.appium:java-client:8.5.1'
}

test {
    useTestNG()
}
